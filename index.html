<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shares</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <input class="col-4" placeholder="Dias" id="D">
            <input class="col-4" placeholder="Horas" id="H">
            <input class="col-4" placeholder="Minutos" id="M">
            <p> / </p>
            <input class="col-4" placeholder="Shares" id="S">
            <button class="col-4" onclick="Calcular()">Calcular</button>
            <p class="col-12">=</p>
            <p id="Shares"></p>
        </div>
</div>
</body>
<script>
    function Calcular(){
        var D = parseInt(document.getElementById("D").value) || 0
        document.getElementById("D").value = D
        var H = parseInt(document.getElementById("H").value) || 0
        document.getElementById("H").value = H
        var M = parseInt(document.getElementById("M").value) || 0
        document.getElementById("M").value = M

        var S = parseInt(document.getElementById("S").value) || 0
        document.getElementById("S").value = S

        var minutos = (D*24*60) + (H*60) + M

        document.getElementById("Shares").innerHTML =  (minutos/S)+ " shares por minuto"
    }
</script>
</html>
