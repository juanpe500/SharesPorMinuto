<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shares</title>
    <style>
        body{ color:#00ff00; background-color: #000; }
        input, button{ color: #00ff00; background-color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcular Shares por minuto</h1>
        <br>
        <div class="row">
            <input class="col-4" placeholder="Dias" type="number" id="D">
            <input class="col-4" placeholder="Horas" type="number" id="H">
            <input class="col-4" placeholder="Minutos" type="number" id="M">
            <input class="col-4" placeholder="Shares" type="number" id="S">
            <button class="col-8" onclick="Calcular()">Calcular</button>
            <p class="col-12"></p>
            <p class="col-1">=</p>
            <p class="col-11" id="Shares"></p>
        </div>
        <strong>v1.0 - By JP</strong>
</div>
</body>
<script>
    function Calcular(){
        var D = parseInt(document.getElementById("D").value) || 0
        var H = parseInt(document.getElementById("H").value) || 0
        var M = parseInt(document.getElementById("M").value) || 0
        var S = parseInt(document.getElementById("S").value) || 0
        var minutos = (D*24*60) + (H*60) + M
        document.getElementById("D").value = D
        document.getElementById("H").value = H
        document.getElementById("M").value = M
        document.getElementById("S").value = S
        document.getElementById("Shares").innerHTML =  (S/minutos).toFixed(2) + " shares por minuto"
    }
</script>
</html>
